spring:
  application:
    name: auto-complete-service
  profiles:
    active: local
management:
  endpoint:
    shutdown:
      enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org.springframework: INFO
---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:auto-complete-demo;DB_CLOSE_DELAY=-1
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false
    #open-in-view: false #VERY IMPORTANT SETTING. Default value is true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false
  flyway:
    enabled: true
    locations: classpath:db/migration
